<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angles-left"></i>
        <div class="carousel">
            <img src="img/img1.jpg" alt="img" draggable="false">
            <img src="img/img2.jpg" alt="img" draggable="false">
            <img src="img/img3.jpg" alt="img" draggable="false">
            <img src="img/img4.jpg" alt="img" draggable="false">
            <img src="img/img5.jpg" alt="img" draggable="false">
            <img src="img/img6.jpg" alt="img" draggable="false">
        </div>
        <i id="right" class="fa-solid fa-angles-right"></i>
    </div>

    <script src="./index.js" defer></script>
</body>
</html>
